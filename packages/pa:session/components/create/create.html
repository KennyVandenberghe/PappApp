<template name="createSession">
  <div class="page page-create-session">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sessionTitle" value="{{sessionTitle}}" name="sessionTitle" />
      <label class="mdl-textfield__label" for="sessionTitle">Title...</label>
    </div>
    <ul class="player-list">
      {{#each players}}
          <li class="player {{selected}}">
            <div class="name">{{name}}</div>
            <div class="icon">
              {{#if selected}}
                <i class="material-icons">check_circle</i>
              {{/if}}
            </div>
          </li>
      {{/each}}
    </ul>
    {{#if enoughPlayers}}
      <div class="button-container">
  			<button class="create new mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  			  Create new session
  			</button>
  		</div>
    {{/if}}
    <button class="add-button add-toggle mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </div>
</template>
