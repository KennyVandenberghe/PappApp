<template name="addGame">
  <div class="page page-add-player">
  	{{#with session}}
  		{{#each players}}
        {{> playerGameCard}}
  		{{/each}}
  	{{/with}}
  	<div class="button-container">
  		<button class="add-game mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  			Add game
  		</button>
  	</div>
  </div>
</template>
