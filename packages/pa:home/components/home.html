<template name="home">
	<div class="page page-home">
		{{#if runningSession}}
			{{#with runningSession}}
				{{#each players}}
					{{> mdlCard title=name score=score games=sessionGames}}
				{{/each}}
				<div class="button-container">
					<button class="add-game mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						Add game
					</button>
					<button class="finish new mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						Finish session
					</button>
				</div>
			{{/with}}
		{{else}}
			<div class="message">
				<span>There is no running session.</span>
				<span>Create a new session to start playing</span>
			</div>
			<div class="button-container">
				<button class="new mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				  New session
				</button>
			</div>
		{{/if}}
	</div>
</template>
